<ion-searchbar color="light"></ion-searchbar>
<ion-list lines="none">
  <ion-item *ngFor="let product of products" color="dark-contrast">
    <ion-avatar slot="start">
      <ion-icon name="cube-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>{{product.name}}</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-label>
  </ion-item>
</ion-list>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="changeStrict('me')">
      <ion-icon [color]="strict == 'me' ? 'dark' : ''" name="list-outline" size="small"></ion-icon>
      <ion-label [color]="strict == 'me' ? 'dark' : ''">Meus Produtos</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="changeStrict('all')">
      <ion-icon [color]="strict == 'all' ? 'dark' : ''" name="search-outline" size="small"></ion-icon>
      <ion-label [color]="strict == 'all' ? 'dark' : ''">Encontrar Produtos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
