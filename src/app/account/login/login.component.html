<ion-content [fullscreen]="true">
  <div class="content">
    <div class="header">
      <ion-text color="dark">
        <h1>
          RUST<ion-text color="medium">READER</ion-text>
        </h1>
      </ion-text>
      <ion-text color="medium">
        Descomplique sua vida com apenas um clique!
      </ion-text>
    </div>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" #email></ion-input>
        </ion-item>
        <small class="error" *ngIf="validator?.validated && validator.validations.email.email.invalid">
          {{validator.validations.email.email.message}}
        </small>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" name="password" #password></ion-input>
        </ion-item>
        <small class="error" *ngIf="validator?.validated && validator.validations.password.required.invalid">
          {{validator.validations.password.required.message}}
        </small>
      </ion-card-content>
      <ion-card-content>
        <ion-button type="button" color="primary" expand="block" (click)="login()" [disabled]="loading || loadingEnv">
          Login
        </ion-button>
      </ion-card-content>
    </ion-card>
    <div class="footer">
      <ion-router-link [routerLink]="loading || loadingEnv ? [] : ['/account/register']"
       [color]="loading || loadingEnv ? 'medium' : 'primary'">Registre-se</ion-router-link>
    </div>
    <div class="config-env" *ngIf="loadingEnv || loading">
      <h3>{{loadingEnv ? 'Configurando ambiente' : 'Aguarde...'}}</h3>
      <ion-spinner color="primary"></ion-spinner>
    </div>
  </div>
</ion-content>
