<ion-content [fullscreen]="true">
  <div class="content">
    <div class="header">
      <ion-text color="dark">
        <h1>
          RUST<ion-text color="medium">READER</ion-text>
        </h1>
      </ion-text>
      <ion-text color="medium">
        Descomplique sua vida com apenas um clique!
      </ion-text>
    </div>
    <ion-card>
      <form #form="ngForm" (ngSubmit)="login(form)" novalidate>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Login</ion-label>
            <ion-input type="email" name="email" required ngModel #email="ngModel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" name="password" required ngModel #password="ngModel"></ion-input>
          </ion-item>
        </ion-card-content>
        <ion-card-content>
          <ion-button type="submit" color="primary" expand="block" (click)="login()">
            Login
          </ion-button>
        </ion-card-content>
      </form>
    </ion-card>
    <div class="footer">
      <ion-router-link [routerLink]="['/account/register']">Registre-se</ion-router-link>
    </div>
  </div>
</ion-content>
